<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

    .container {
    margin-top:4%;
    width:300px;
    padding-left: 15px;
    padding-right: 15px;
    position:absolute;
    left:50%;
    top:45%;
    transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    clear: both;
    }

    .form {
    height:200px;
    background-color:white;
    box-shadow: 0 2px 6px #c1ced7;
    border: 1px solid white;
    border-radius:20px;
    text-align:center;
    }
    
    .form h2{
      margin-top:60px;
    }

    header {
    height: 65px;
    position: relative;
    background-color: #fed1e6;
    z-index: 8;
    width: 100%;
    margin:0;
    }

    .header-home {
    position: absolute;
    top:-5px;
    left: 50%;
    transform: translateX(-50%);
    -webkit-transform: translateX(-50%);
    }

    body {
    margin: 0;
    background-color:#f0efef;
    }
  </style>
</head>

<body>
  <header><img src="/header.jpg" class="header-home" width=220 height=60></header>
  <div class="container">
      <div class="form">
          <h2>サイトエラーです</h2>
          <a href="/">トップページへ戻る</a>
      </div>
  </div>
</body>
